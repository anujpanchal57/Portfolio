<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!-- Header -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="header-logo" src="images/udacity.svg" alt="main-logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
            <h1 class="super-title thin">Anuj Panchal</h1>
            <h4>Front-End Ninja</h4>
        </div>
    </div>

<!-- Line separating the header and the mainframe image -->
    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>

<!-- Main Image -->
    <div class="row">
        <section id="main-article">
            <article>
                <img class="mainframe img-responsive" src="images/math.jpg" alt="mainframe-image">
            </article>
        </section>
    </div>

<!-- Bottom Heading -->
    <div class="row">
        <div class="col-md-12">
            <h2 class="faded">Featured Work</h2>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <figure>
                <img class="subimgs" src="images/html.png" alt="html-img">
                <figcaption>
                    <h3 class="text-uppercase"> html </h3>
                    <p>https://www.w3schools.com/html/</p>
                </figcaption>
            </figure>
        </div>

        <div class="col-md-4">
            <figure>
                <img class="subimgs" src="images/css.png" alt="css-img">
                <figcaption>
                    <h3 class="text-uppercase"> css </h3>
                    <p>https://www.w3schools.com/css/</p>
                </figcaption>
            </figure>
        </div>

        <div class="col-md-4">
            <figure>
                <img class="subimgs" src="images/grunt.png" alt="grunt-img">
                <figcaption>
                    <h3 class="text-uppercase"> grunt </h3>
                    <p>https://gruntjs.com/</p>
                </figcaption>
            </figure>
        </div>
    </div>
</div>
</body>
</html>
